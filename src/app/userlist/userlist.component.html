<div class="page">
  <p-table [columns]="cols" tableStyleClass="p-datatable-sm" [value]="users">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td>
          {{ rowData.displayName }}
        </td>

        <td>
          {{ rowData.createdDate | date : "shortDate" }}
        </td>
        <td>
          <div *ngIf="rowData.online === true; else offline">
            <p-tag value="Online" severity="success" [rounded]="true" />
          </div>
          <ng-template #offline>
            <p-tag value="Offline" severity="danger" [rounded]="true" />
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
