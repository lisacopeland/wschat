<p-menu #menu [model]="items" popup="true" appendTo="body" />

<div class="page">
  <div class="header">
    <h3>Chat App</h3>
    <div class="header-name">
      <div *ngIf="loggedIn">Hello {{ currentUser?.displayName }}</div>
      <p-button
        (click)="menu.toggle($event)"
        icon="pi pi-bars"
        [rounded]="true"
        [text]="true"
      />
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
